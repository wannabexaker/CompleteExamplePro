version: '3.9'

services:
  db:
    image: postgres:16
    container_name: completeexample-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: CompleteExample
    volumes:
      - completeexample_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: completeexample-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=CompleteExample;Username=postgres;Password=admin"
    ports:
      - "8080:8080"

volumes:
  completeexample_data:
